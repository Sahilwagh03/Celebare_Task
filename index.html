<!DOCTYPE html>
<html>

<head>
    <title>Responsive Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/cropperjs/dist/cropper.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand gradient-text" href="#">Celebare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex " role="search">
                    <button class="btn mx-2 my-2" type="submit">Login</button>
                </form>
                <form class="d-flex " role="search">
                    <button class="btn mx-2 my-2" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </nav>
    <section>
        <h2 class="title">Add Image/Icon</h2>
        <p class="subtitle">Crop JPG, PNG by defining a rectangle in pixels.
            Edit your image online.</p>
        <div class="grid-box">
            <div class="wrapper ">
                <div class="upload-box ">
                    <!-- this will input as a file only img   -->
                    <input type="file" accept="image/*" hidden>
                    <img src="https://www.codingnepalweb.com/demos/resize-and-compress-image-javascript/upload-icon.svg"
                        alt="">
                    <p>Browse File to Upload</p>
                </div>
                <div class="content">
                    <div class="row sizes">
                        <div class="column width">
                            <label>Width</label>
                            <input type="number">
                        </div>
                        <div class="column height">
                            <label>Height</label>
                            <input type="number">
                        </div>
                    </div>
                    <div class="button-list">
                        <button id="Cropbtn">Crop</button>
                        <button>Frame-1</button>
                        <button>Frame-2</button>
                        <button>Frame-3</button>
                        <button>Frame-4</button>
                    </div>
                    <button class="download-btn">Download Image</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="popupContainer">
            <div id="popupContent">
                <div class="Crop-container">
                    <div class="grid-img-btn">
                        <img src="" class="image_crop" id="image_crop">
                        <button class="Donebtn" id="Donebtn">Done</button>
                    </div>
                    <img src="" id="output">
                </div>
            </div>
          </div>
    </section>


</body>
<script src="script.js"></script>
<script src="./node_modules/cropperjs/dist/cropper.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
